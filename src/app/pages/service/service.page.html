<ion-content class="ion-padding">
  <ion-searchbar
    placeholder="Rechercher un service"
    (ionInput)="onSearch($event)"
    debounce="300">
  </ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let service of filteredServices">
        <ion-card (click)="openDetail(service)">
          <img [src]="service.image" [alt]="service.title" />
          <ion-card-header>
            <ion-card-title>{{ service.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ service.excerpt }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
