<ion-header>
  <ion-toolbar>
    <ion-title>Nos Services</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar
    placeholder="Rechercher un service"
    (ionInput)="onSearch($event)"
    debounce="300">
  </ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let s of filteredServices">
        <ion-card (click)="openDetail(s)" button>
          <ion-card-header>
            <ion-card-title>{{ s.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ s.excerpt }}</p>
          </ion-card-content>
          <ion-item lines="none">
            <ion-button fill="outline" slot="end" (click)="openDetail(s); $event.stopPropagation()">Voir</ion-button>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
