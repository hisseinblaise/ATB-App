<ion-content class="ion-padding">
  <ion-searchbar
    placeholder="Rechercher un service"
    (ionInput)="onSearch($event)"
    debounce="300">
  </ion-searchbar>

  <ion-grid>
    <ion-row>
      @for (service of filteredServices; track $index) {
      <ion-col size="12" size-md="6">
        <ion-card (click)="openDetail(service)">
          <ion-img [src]="service.image" alt="service.title"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ service.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ service.excerpt }}</p>
          </ion-card-content>
          <ion-item lines="none">
            <ion-button fill="outline" slot="end" (click)="openDetail(service); $event.stopPropagation()">Voir</ion-button>
          </ion-item>
        </ion-card>
      </ion-col>
    }
    </ion-row>
  </ion-grid>
</ion-content>
